{% extends "base.html" %}
{% block content %}

<!-- Carousel -->
<div id="mainCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-inner">

    <!-- Slide 1 -->
    <div class="carousel-item active" style="background; height: 400px;">
      <div class="carousel-slide-overlay d-flex h-100 align-items-center justify-content-center flex-column">
        <img src="{{ url_for('static', filename='images/group2.jpg') }}"
             alt="Group Logo"
             class="mb-3"
             style="max-width: 80%; height: auto;">
        <div class="carousel-caption-overlay text-center text-white">
          <h2 class="display-6 fw-bold">Find a Group Near You</h2>
          <a href="{{ url_for('search_zip') }}" class="btn btn-light btn-lg starter-button">Search Now</a>
        </div>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="carousel-item" style="background: url('/static/images/add-group.jpg') center/cover; height: 400px;">
      <div class="carousel-slide-overlay d-flex h-100 align-items-center justify-content-center flex-column">
        <img src="{{ url_for('static', filename='images/ne_coast.jpg') }}"
             alt="Add Icon"
             class="mb-3"
             style="max-width: 80%; height: auto;">
        <div class="carousel-caption-overlay text-center text-white">
          <h2 class="display-6 fw-bold">Add Your Group</h2>
          <a href="{{ url_for('add_group') }}" class="btn btn-light btn-lg starter-button">Add Group</a>
        </div>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="carousel-item" style="background: url('/static/images/start-group.jpg') center/cover; height: 400px;">
      <div class="carousel-slide-overlay d-flex h-100 align-items-center justify-content-center flex-column">
        <img src="{{ url_for('static', filename='images/start.jpg') }}"
             alt="Start Icon"
             class="mb-3"
             style="max-width: 80%; height: auto;">
        <div class="carousel-caption-overlay text-center text-white">
          <h2 class="display-6 fw-bold">Start a Group</h2>
          <a href="{{ url_for('start_group') }}" class="btn btn-light btn-lg starter-button">Start One</a>
        </div>
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- ZIP Search and Previews -->
<div class="container">
  <form method="GET" action="{{ url_for('search_zip') }}" class="input-group mb-4">
    <input type="text" name="zip" class="form-control" placeholder="Enter ZIP Code">
    <button class="btn btn-outline-primary" type="submit">ğŸ” Search</button>
  </form>

  <div class="row">
    <div class="col-md-6 mb-4">
      <h5>ğŸ—º Map Preview</h5>
      <iframe src="{{ url_for('map_view') }}" width="100%" height="300" style="border:1px solid #ccc;"></iframe>
    </div>
    <div class="col-md-6 mb-4">
      <h5>ğŸ“… Calendar</h5>
      <iframe src="{{ url_for('calendar_view') }}" width="100%" height="300" style="border:1px solid #ccc;"></iframe>
    </div>
  </div>
</div>

{% endblock %}
